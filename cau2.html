  <body>
    <div>
      <h1>Getting Started With Fetch API</h1>
      <button id="fetchJsonData">Fetch User Data</button>
    </div>
    <hr />
    <div id="response"></div>
  </body>
  <script>
    document
      .getElementById("fetchJsonData")
      .addEventListener("click", callAjax);

    function callAjax() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          var result = JSON.parse(xhr.responseText);
          var sortedResult = Array.from(result);
          sortedResult = sortedResult.sort((a, b) =>
            a.title.localeCompare(b.title)
          );
          console.log("result", result);
          console.log(
            "the result by the title attribute (ascending order)",
            sortedResult
          );
        }
      };

      xhr.open("GET", "https://jsonplaceholder.typicode.com/posts");
      xhr.send();
    }
  </script>
</html>
